<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIT</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/9708575b5e.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="header-1-container">
            <h2>LimIted-Time Offers: Mid-Season Sale up to 70% Off.</h2>
            <a href="#">Shop Now</a>
        </div>
        <div class="header-2-container">
            <div class="logo">
                <a href="#" class="logo-link">
                    <img src="Vector Smart Object.svg" alt="logo">
                </a>
            </div>
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search our store...">

                <button class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="header-icon">
                <ul>
                    <li><a href="#" class="call"><i class="fa-solid fa-phone-volume"></i> <span></span> 12 3456 7890</a></li>
                    <li><a href="#" class="shuffle"><i class="fa-solid fa-shuffle"></i></a></li>
                    <li><a href="#" class="person"><i class="fa-regular fa-user"></i></a></li>
                    <li><a href="#" class="cart"><i class="fa-solid fa-bag-shopping"></i></a></li>
                </ul>
            </div>
        </div>
        <nav class="navbar-container">
            <ul>
                <li><a href="#"><i class="fa-solid fa-landmark"></i></a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Dresses</a></li>
                <li><a href="#">Accessories</a></li>
                <li><a href="#">Shipping & Returns</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Theme Features</a></li>
            </ul>
        </nav>
    </header>

    <!-- banner -->
    <section class="banner-container">

    </section>
</body>

</html>
