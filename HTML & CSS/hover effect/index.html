<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <figure class="imagebox">
        <img src="image.jpg" alt="">
        <figcaption>
            <h2>Chasing Waterfalls</h2>
            <p>When you’re young, there’s so much that you can’t take in. It’s pouring over you like a waterfall. When you’re older, it’s less intense, but you’re able to reach out and drink it. I love being older.</p>
        </figcaption>
    </figure>
</body>
</html>
