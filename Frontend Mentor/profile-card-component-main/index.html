<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  
</head>
<body>
  
  <div class="container">
    <div class="profile-img">
      <img src="images/image-victor.jpg" alt="">
    </div>
    <div class="name">
      <h2>Victor Crest</h2>
      <P>26</P>
    </div>
    <div class="place">
      <p>Ahmedabad</p>
    </div>
    <section>
      <div class="followers">
        <h2>80K</h2>
        <p>Followers</p>
      </div>
      <div class="likes">
        <h2>803k</h2>
        <p>Likes</p>
      </div>
      <div class="photos">
        <h2>1.4k</h2>
        <p>Photos</p>
      </div>
    </section>
  </div>
 
</body>
</html>
